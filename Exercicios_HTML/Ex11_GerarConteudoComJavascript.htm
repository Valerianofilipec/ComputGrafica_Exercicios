<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 11</title>
</head>
<body style="margin:0px;">
    <script>
    l = 21; h = 21; lquad = 20;     
    function iniciar(){    
        for(let i=0, yquad = 0; i<l; i++, yquad += lquad){
            for(let j=0, xQuad = 0; j<h; j++, xQuad += lquad){
                document.write( 
                "<div id=\"quad_" + j + "_" + i + 
                "\" style=\"position:absolute; background-color:#00FFFF; width:" 
                + lquad + 
                "px; height:" + lquad + 
                "px; left:" + xQuad + "px; top:" + yquad + "px;" +
                "border: solid 1px #000000; \"></div>");
            }
        }    
    }
    iniciar();
    </script>
</body>
</html>
