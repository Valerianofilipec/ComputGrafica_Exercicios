<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 2</title>
</head>
<body style="margin:0px;">  
    <div style="position:absolute; background-color:#FF0000; width:100px; height:100px; left:0px; top:0px; cursor:pointer;" onclick="mudarCor(this);"></div>
    <div style="position:absolute; background-color:#FF0000; width:100px; height:100px; left:110px; top:0px; cursor:pointer;" onclick="mudarCor(this);"></div>
    <div style="position:absolute; background-color:#FF0000; width:100px; height:100px; left:220px; top:0px; cursor:pointer;" onclick="mudarCor(this);"></div>

    <div style="position:absolute; background-color:#FF0000; width:100px; height:100px; left:0px; top:110px; cursor:pointer;" onclick="mudarCor(this);"></div>
    <div style="position:absolute; background-color:#FF0000; width:100px; height:100px; left:110px; top:110px; cursor:pointer;" onclick="mudarCor(this);"></div>
    <div style="position:absolute; background-color:#FF0000; width:100px; height:100px; left:220px; top:110px; cursor:pointer;" onclick="mudarCor(this);"></div>

    <div style="position:absolute; background-color:#FF0000; width:100px; height:100px; left:0px; top:220px; cursor:pointer;" onclick="mudarCor(this);"></div>
    <div style="position:absolute; background-color:#FF0000; width:100px; height:100px; left:110px; top:220px; cursor:pointer;" onclick="mudarCor(this);"></div>
    <div style="position:absolute; background-color:#FF0000; width:100px; height:100px; left:220px; top:220px; cursor:pointer;" onclick="mudarCor(this);"></div>

    <script>
        function mudarCor(obj){ 
            if(obj.style.backgroundColor == "rgb(255, 0, 0)"){
                obj.style.backgroundColor = "rgb(0, 255, 0)";
            }else if(obj.style.backgroundColor == "rgb(0, 255, 0)"){
                obj.style.backgroundColor = "rgb(0, 0, 255)";
            }else{
                obj.style.backgroundColor = "rgb(255, 0, 0)";
            }
        }
    </script>
</body>
</html>
