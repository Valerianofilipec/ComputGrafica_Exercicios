<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 12</title>
</head>
<body style="margin:0px;">

    <script>
    let l = 30, h = 30, lquad = 10;     
    function iniciar(){    
        for(let i=0, yquad = 0; i<l; i++, yquad = yquad + lquad){
            for(let j=0, xQuad = 0; j<h; j++, xQuad = xQuad + lquad){
                let bgcolor = "";            
                if(i % 2 == 0){
                    bgcolor = j%2 == 0 ? ("FFFFFF") : ("000000");
                }else{
                    bgcolor = j%2 == 0 ? ("000000") : ("FFFFFF");
                }            
                document.write( 
                "<div id=\"quad_" + j + "_" + i + 
                "\" style=\"position:absolute; background-color:#" + bgcolor + "; "+
                "width:" + lquad + "px; height:" + lquad + "px; " +
                "left:" + xQuad + "px; top:" + yquad + "px;\"></div>");
            }
        }    
    }
    iniciar();
    </script>

    <div style="position:absolute; left:10px; top:310px;">
        30 quadrados de largura por 30 de altura.<br/>
        Lado do quadrado = 10 pixels.
    </div>
</body>
</html>
